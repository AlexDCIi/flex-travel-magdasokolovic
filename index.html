<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

        <header>Travel The World</header>

        <form class="container-form">

            <label for="from" class="red">FROM</label>
            <input type="text" name="from" id="from" required>

            <label for="to" class="red">TO</label>
            <input type="text" name="to" id="to" required>

            <button type="reset" class="reset">Surprise Me</button>

            <button type="submit" class="red">Let's go!</button>

        </form>

    </section>
</body>
</html>
