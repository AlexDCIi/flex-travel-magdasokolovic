<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

        <header>Travel The World</header>

        <form class="input_container">

            <div>
                <label for="from" class="red">FROM</label>
                <input type="text" name="from" id="from" required>
                
                <label for="to">TO</label>
                <input type="text" name="to" id="to" required>
            </div>

        <div class="buttons">

                <button type="reset" class="reset">Surprise Me</button>
                <button type="submit" name="submit">Let's go!</button>
        </div>

        </form>

   

    </section>
</body>
</html>
